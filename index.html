<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德云地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
	<style type="text/css">
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 200px;
        }
         #result {
            z-index: 999;
            position: absolute;
            background-color: white;
            max-height: 100%;
            overflow-y: auto;
            right: 0;
            width: 280px;
        }
    </style>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=68675225b31abcf62ce114fb892f4d29&plugin=AMap.MouseTool"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
  <div id="result"></div>
<div class="button-group">
	<input type="button" class="button" id="satelliteBtn" value="显示/隐藏影像图"/>
	<!--
	<input type="button" class="button" id="yunLayerBtn" value="打开/关闭云图"/>
	-->
    <input type="button" class="button" value="距离量测" onClick="javascript:startRuler2()"/>
	<input type="button" class="button" value="搜  索" data-toggle="modal" data-target="#searchModal"/>
</div>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width:320px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
	  <div style="width:300px;padding-top:5px;padding-left:5px;">
      
  <div class="input-group">
   <span class="input-group-addon" id="basic-addon2">数据：</span>
   <select id="dbid" name="dbid" class="form-control"  aria-describedby="basic-addon2" >
	<option value="5678fde0305a2a626c8f3a46">第一批计量箱</option>
	<option value="5678fd25305a2a626c8f2e62">第二批计量箱</option>
	<option value="5678e8e5305a2a626c8decab">第三批计量箱</option>
   </select>
   </div>
   <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">地址：</span>
  <input type="text" id="keywords" name="keyworks" class="form-control" placeholder="地址" aria-describedby="basic-addon1">
  </div>
<div>
 <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="searchLayer()">查询</button>
      </div>
    </div>
  </div>
</div>


<script>
    var map = new AMap.Map("container",{center:new AMap.LngLat(124.131278,47.357151),level:16}); 
	//加载云数据图层插件 
   map.plugin('AMap.CloudDataLayer',function(){ 
   //实例化一个云图层对象，设置数据表id 
    var layerOptions = {  
      clickable:true 
    }; 
    var cloudDataLayer = new AMap.CloudDataLayer('5678fde0305a2a626c8f3a46', layerOptions);
	var cloudDataLayer2 = new AMap.CloudDataLayer('5678fd25305a2a626c8f2e62', layerOptions);
	var cloudDataLayer3 = new AMap.CloudDataLayer('5678e8e5305a2a626c8decab', layerOptions);
     //实例化云图层类 
    cloudDataLayer.setMap(map); //叠加云图层到地图 
	cloudDataLayer2.setMap(map); //叠加云图层到地图 
	cloudDataLayer3.setMap(map); //叠加云图层到地图 
	 AMap.event.addListener(cloudDataLayer, 'click', function(result) {
               showInfoWindow(result);
            });
	AMap.event.addListener(cloudDataLayer3, 'click', function(result) {
               showInfoWindow(result);
            });
	AMap.event.addListener(cloudDataLayer2, 'click', function(result) {
               showInfoWindow(result);
            });
	
	 var isVisible = false;
	 var isYVisible = true;
    var satellite = new AMap.TileLayer.Satellite();
	 satellite.hide();
    satellite.setMap(map);
	 AMap.event.addDomListener(document.getElementById('satelliteBtn'), 'click', function() {
        if (isVisible) {
            satellite.hide();
            isVisible = false;
        } else {
            satellite.show();
            isVisible = true;
        }
    }, false);
	
	AMap.event.addDomListener(document.getElementById('yunLayerBtn'), 'click', function() {
        if (isYVisible) {
            map.remove(cloudArray);
            isYVisible = false;
        } else {
			 cloudDataLayer.show();
			cloudDataLayer2.show();
			cloudDataLayer3.show();
            isYVisible = true;
        }
    }, false);
	
   }); 
   
   function showInfoWindow(result){
	 var clouddata = result.data;
	var photo = [];
	if (clouddata._image[0]) {//如果有上传的图片
		photo = ['<img width=240 height=100 src="' + clouddata._image[0]._preurl + '"><br>'];
	}
	var infoWindow = new AMap.InfoWindow({
		content: "<font class='title'>" + clouddata._name + "</font><hr/>" + photo.join("") + "地址：" + clouddata._address,
		size: new AMap.Size(0, 0),
		autoMove: true,
		offset: new AMap.Pixel(0, -25)
	});
	infoWindow.open(map, clouddata._location);
   }
  
  function searchLayer(){
	var address = $('#keywords').val();
	var filter = "_address:"+address;
	var dbid = $('#dbid').children('option:selected').val();
	 var searchOptions = {
        map: map,
        panel: 'result',
        filter: filter,
        pageSize: 5,
        orderBy: '_id:ASC'
    };
    //加载CloudDataSearch服务插件
    AMap.service(["AMap.CloudDataSearch"], function() {
        search = new AMap.CloudDataSearch(dbid, searchOptions); //构造云数据检索类
        search.searchByDistrict('全国');
		$('#searchModal').modal('hide');
    });
  }
   
    map.plugin(["AMap.RangingTool"], function() {
        ruler1 = new AMap.RangingTool(map);
        AMap.event.addListener(ruler1, "end", function(e) {
            ruler1.turnOff();
        });
        var sMarker = {
            icon: new AMap.Icon({
                size: new AMap.Size(19, 31),//图标大小
                image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png"
            })
        };
        var eMarker = {
            icon: new AMap.Icon({
                size: new AMap.Size(19, 31),//图标大小
                image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b2.png"
            }),
            offset: new AMap.Pixel(-9, -31)
        };
        var lOptions = {
            strokeStyle: "solid",
            strokeColor: "#FF33FF",
            strokeOpacity: 1,
            strokeWeight: 2
        };
        var rulerOptions = {startMarkerOptions: sMarker, endMarkerOptions: eMarker, lineOptions: lOptions};
        ruler2 = new AMap.RangingTool(map, rulerOptions);
    });
    //启用默认样式测距
    function startRuler1() {
        ruler2.turnOff();
        ruler1.turnOn();
    }
    //启用自定义样式测距
    function startRuler2() {
        ruler1.turnOff();
        ruler2.turnOn();
    }
</script>
</body>
</html>
